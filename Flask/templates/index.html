{% extends "base.html" %}
{% block additional_head %}
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>이걸해넷조</strong><small>의 포켓몬스터 분류와 자동채색</small>
{% endblock %}

{% block content %}
    <div id="demo" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.giphy.com/media/AFdcYElkoNAUE/giphy.webp">
                <div class="carousel-caption"> </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-5"></div>
            <a class="btn  {% if menu.cl %}active{% endif %}"
               href="{% if menu.cl %}/Classification{% else %}/{% endif %}" style="color:#00B0F0; background-color: #DEEBF7">
                <i class="fa fa-image"> <strong>분류시작!</strong></i>
            </a> </div>
{% endblock %}
