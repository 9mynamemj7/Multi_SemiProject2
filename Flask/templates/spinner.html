{% extends "base.html" %}
{% block subtitle %}
    <strong>포켓몬스터 음영 색칠 결과(GAN)</strong>
{% endblock %}
{% block content %}
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="d-flex align-items-center">
                <strong>Please Wait...</strong>
                <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <form style="display: none" action="/Gray" method="POST" id="form">
        <input type="hidden" name="pname" value={{pname}}>
        <input type="hidden" name="fname" value={{img_file}}>
    </form>
{% endblock %}
{% block additional_body %}
    <script>
        window.onload = function() {
            $("#form").submit();
        }
    </script>
{% endblock %}
