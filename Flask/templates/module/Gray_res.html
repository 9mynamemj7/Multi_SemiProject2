{% extends "base.html" %}
{% block subtitle %}
    <strong>포켓몬스터 음영 색칠 결과(GAN)</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <DIV style="text-align:center;">
                <img src="{{ url_for('static', filename=img_file) }}" height="200">
                <div class="row"></div>
            </DIV>
            <form action="/Gray" method="post" enctype = "multipart/form-data">
                <table class="table table-borderless">
                    <tr> <td colspan="2" style="text-align: center;">
                            <input type="hidden" name='img_file' value={{img_file}}>
                        </td> </tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="btn btn-outline-primary mr-2 " style="color:#4472C4; background-color: #DEEBF7"
                        >Go!</button>
                        <button class="btn btn-secondary" style="color:#383838; background-color: #C9c9c9"
                                onclick="location.href='/Classification'">Reload</button>
                    </td>
                </table>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
